<!DOCTYPE html>
<html lang="en">
<head>
    <!-- import the websocket client library. You can code websockets from scratch
         but we will just import a library. In this case we are using socket.io which is 
         one of the most popular and feature rich websocket libraries.
         
         You can point the src for the script to any host online, but
         by default the socket.io nodejs library will host the client library
         online at your node.js address under /socket.io/socket.io.js 
         You can disable that on the server if desired
    -->
	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket;		//Allow socket to be used in other methods
		
		function connectSocket(e) {
			var message = document.querySelector("#message");
			var chat = document.querySelector("#chat");
			
			socket = io.connect();
			
			//listener for connect event
			socket.on('connect', function() {
				console.log('connecting');
				
				var user = document.querySelector("#username").value;
				if(!user) {
					user = 'unknown';
				}
				socket.emit('join', { name: user });
			});
			
			//listener for msg event
			socket.on('msg', function(data) {
				console.log(data);
				chat.innerHTML += data.name + ": " + data.msg + '\n';
			});
		}
		
		function sendMessage(e) {
			var user = document.querySelector("#username").value;
			var messageToSend = message.value;
			
			if (messageToSend == "/score") {
				socket.emit('score', {
					name: user
				});
			}
			else if (messageToSend == "/list") {
				socket.emit('list', {
				});
			}
			else if (messageToSend == "/who") {
				socket.emit('who', {
				});
			}
			else if (messageToSend.indexOf("/rename") != -1) {				//Searches for the rename command, then splits up the string to get the new name
				var newName = messageToSend.slice(8);
				document.querySelector("#username").value = newName;
				socket.emit('rename', {
					name: user,
					newN: newName
				});
			}
			else if (messageToSend.indexOf("/upvote") != -1) {				//Searches for the rename command, then splits up the string to get the new name
				var targetName = messageToSend.slice(8);
				socket.emit('upvote', {
					name: user,
					targ: targetName
				});
			}
			else if (messageToSend.indexOf("/downvote") != -1) {				//Searches for the rename command, then splits up the string to get the new name
				var targetName = messageToSend.slice(10);
				socket.emit('downvote', {
					name: user,
					targ: targetName
				});
			}
			else {
				socket.emit('msgToServer', {			//If no commands, just send a message
					name: user,
					msg: messageToSend
				});
			}
		}
		
		function init() {
			var connect = document.querySelector("#connect");
			connect.addEventListener('click', connectSocket);
			
			var send = document.querySelector("#send");
			send.addEventListener('click', sendMessage);
		}
		
		window.onload = init;
	</script>
	<style>
		textarea {
			display: block;
			background-color: #EEEEEE;
		}
	</style>
</head>
<body>
	<label for="user">Username:</label>
	<input id="username" name="user" type="text"/>
	<input id="connect" type='button' value='connect'/>
	</br>
	<label for="message">Message:</label>
	<input id="message" name="message" type="text"/>
	<input id="send" type="button" value="send" />
	
	<textarea id="chat" rows="20" cols="40" readonly> </textarea>
</body>
</html>
